        <h2 id="安装升级"><a href="#安装升级" class="headerlink" title="安装升级"></a>安装升级</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo -g	<span class="comment">#安装  </span></span><br><span class="line">$ npm update hexo -g	<span class="comment">#升级  </span></span><br><span class="line">$ hexo init 		<span class="comment">#初始化</span></span><br></pre></td></tr></table></figure>

<h2 id="常用命令简写及含义"><a href="#常用命令简写及含义" class="headerlink" title="常用命令简写及含义"></a>常用命令简写及含义</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$ hexo n <span class="string">&quot;博客&quot;</span> = hexo new <span class="string">&quot;博客&quot;</span>	<span class="comment">#新建文章</span></span><br><span class="line">$ hexo g = hexo generate		<span class="comment">#该命令执行后在hexo站点根目录下生成 public 文件夹</span></span><br><span class="line">$ hexo clean			<span class="comment">#删除public文件夹</span></span><br><span class="line">$ hexo s = hexo server		<span class="comment">#启动服务预览	ctrl + c 退出服务预览</span></span><br><span class="line">$ hexo d = hexo deploy		<span class="comment">#部署站点，在本地生成 .deploy_git 文件夹，并将编译后的文件上传至 GitHub</span></span><br><span class="line">$ hexo d -g			<span class="comment">#合并写法</span></span><br><span class="line">$ hexo new [layout] &lt;title&gt;	<span class="comment">#例如：$ hexo new photo &quot;my-first-blog&quot;上述指令执行时，Hexo 会尝试在 scaffolds 中寻找 photo.md 布局，若找到，则根据该布局新建文章；若未找到或指令中未指定该参数，则使用 post.md 新建文章。新建文章的名称在 _config.yml 中配置</span></span><br></pre></td></tr></table></figure>
